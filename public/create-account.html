<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 		<style>
 			body {
			 margin: 0;
			 background-image: url(dgback.jpg),
			 				   url(doge.png);
			 background-size: 142px 254px, 250px 329px;
			 background-repeat:no-repeat, no-repeat;
			 background-position: left,bottom;
			 display: compact;
			 font: 13px/18px "Comic Sans MS", cursive, sans-serif;
			}

			.btn {
				background-color: #00CC00 !important;
			}
		</style>
	</head>
	
	<body backgroud="dgback.jpg">

		<div class = "container">
			<h1 class='text-info' align="center">DogeVideo</h1>
			
			<br><br><br>

			<legend class='text-info'>Create Account</legend>

			<div class="row">
				<form role="form">
					<div class="col-sm-4">
						<h3>Contact Information</h3>
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Enter first name and last name">
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>

						<div class="form-group">
							<label for="mail">Mailing Address:</label>
							<input type="text" class="form-control" id="mail" placeholder="Enter mailing address">
						</div>
					</div>


					<div class="col-sm-4">
						<h3>Account Information</h3>
						<div class="form-group">
							<label for="usr">Username:</label>
							<input type="text" class="form-control" id="usr" placeholder="Enter username">
						</div>

						<div class="form-group">
      						<label for="pwd">Password:</label>
      						<input type="password" class="form-control" id="pwd" placeholder="Enter password">
    					</div>

    					<div class="form-group">
      						<label for="cpwd">Confirm Password:</label>
      						<input type="password" class="form-control" id="cpwd" placeholder="Confirm password">
    					</div>

    					<div class="form-group">
    						<label for="sel1">Select Plan:</label>
    						<select class="form-control" id="sel1">
    							<option>Plan 1</option>
    							<option>Plan 2</option>
    							<option>Plan 3</option>
    						</select>
    					</div>

    					<br><br><br><br><br>

    					<button type="submit" class="btn btn-default">Submit</button>

    				</div>
    			</form>
    		</div>
    	</div>
    </body>
</html>
